<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAdvisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="head">
                <img src="./assets/img/Tripadvisor-Logo-650x366.png" alt="Logo Tripadvisor">
                <div class="nav-buttons">
                    <button><i class="fa-solid fa-pen"></i> Avis</button>
                    <button><i class="fa-regular fa-heart"></i> Voyages</button>
                    <button><i class="fa-regular fa-bell"></i> Alertes</button>
                    <button class="login-btn">Connectez-vous</button>
                    <button><i class="fa-solid fa-cart-shopping"></i> Panier</button>
                </div>
            </div>
        </header>
        <main>
            <section class="intro">
                <h1><span>Explorez</span> Paris</h1>
                <p>Les revenus influencent le choix des expériences présentées sur cette page : <a href="#">en savoir plus.</a></p>
            </section>

            <section class="filter">
                <button><i class="fa-solid fa-hotel"></i> Hôtels</button>
                <button><i class="fa-solid fa-house"></i> Locations de vacances</button>
                <button><i class="fa-solid fa-utensils"></i> Restaurants</button>
                <button><i class="fa-solid fa-ticket"></i> Activités</button>
                <button><i class="fa-solid fa-comments"></i> Forum de voyage</button>
                <button><i class="fa-solid fa-ellipsis"></i> Plus</button>
            </section>

            <section class="img-grid">
                <div class="left-image">
                  <img src="./assets/img/view.jpg" alt="Vue sur la Seine">
                </div>
                <div class="right-images">
                  <img src="./assets/img/caption-8.jpg" alt="Couple en scooter">
                  <img src="./assets/img/caption-9.jpg" alt="Tour Eiffel">
                </div>
              </section>
        </main>
    </div>
</body>
</html>
